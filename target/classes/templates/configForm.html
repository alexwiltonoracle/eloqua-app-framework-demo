<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" /-->

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<div class="container">

		<div class="starter-template">
			<h1>Service Configuration</h1>
			<div>
				Instance ID: <span th:text="${params.instanceId}"></span>
			</div>
			<form th:action="@{/service/{serviceType}/configure(serviceType=${serviceType})}" method="post">
				<input type="hidden" name="instanceId"
					th:value="${params.instanceId}" /> <input type="hidden"
					name="installId" th:value="${params.installId}" /> <input
					type="hidden" name="appId" th:value="${params.appId}" />
				<div>
					<input type="text" name="configValue" />
				</div>
				<div>
					<input type="submit" />
				</div>

			</form>
		</div>

	</div>
	<!-- /.container -->

	<!--  script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script-->

</body>
</html>
